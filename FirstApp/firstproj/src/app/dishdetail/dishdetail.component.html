<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <p>Display the details of the Dish here</p>
    <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (onclick)="goBack()">Back</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <div fxFlex="40">
      <p>Comments</p>
    <mat-list fxFlex *ngIf="dish">
        <mat-list-item *ngFor="let dishitem of dish?.comments">
            <p matLine>
                <span> {{dishitem.comment}} </span>
              </p>   
            <h1 matLine> {{dishitem.rating}} Star</h1>
              <h1  matLine>{{dishitem.author}} {{dishitem.date| date}}</h1>  

        </mat-list-item>
      </mat-list>
  </div>

</div>
